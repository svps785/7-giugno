<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'MioFont';
      src: url('fonts/MioFont.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #fef9f6;
      font-family: 'Open Sans', sans-serif;
      color: #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'MioFont', cursive;
      font-size: 3.5em;
      margin: 0.2em 0 0.1em 0;
      color: #b5838d;
      letter-spacing: 2px;
    }

    p.data {
      font-weight: 600;
      font-size: 1.2em;
      color: #9e7a7e;
      margin: 0 0 0.8em 0;
    }

    h2 {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 1.5em;
      color: #b5838d;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .welcome {
      margin: 0.3em 0;
      font-size: 1.1em;
      line-height: 1.4;
      color: #555;
    }

    .quote {
      margin: 1.5em 0 2em 0;
      font-style: italic;
      color: #b5838d;
      font-weight: 500;
      font-size: 1.1em;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2.5em 3em;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(181,131,140,0.2);
    }

    .btn {
      display: inline-block;
      background: #b5838d;
      color: white;
      font-size: 1.2em;
      padding: 15px 40px;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 12px rgba(181,131,140,0.5);
    }

    .btn:hover {
      background: #996675;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(153,102,117,0.7);
    }

    .fade-in {
      animation: fadeIn 4s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">

  </div>
</body>
</html>
